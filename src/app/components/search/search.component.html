
<div class="dropdown">
<form class="form-inline">
    <div class="form-group">
      <input type="search"
             class="form-control"
             placeholder="Enter search string"
             #search (keyup)="getRecipes(search.value)" >
    </div>
    <button type="button"
            class="btn btn-secondary" 
            (click)="onSearch(search.value)">
      Search
    </button>
 </form>
 <div *ngFor="let item of searchResults">
   <h5>{{item.label}}</h5>
 </div>
</div>

 
  
  <hr/>
  
  <div class="text-center">
    <p class="lead"
       *ngIf="loading">Loading...</p>
  </div>
  
  <div class="row " >
  
    <div class="col-4 card-deck" *ngFor="let recipe of recipes" >
      <div class="card border-secondary mb-3" appAppImageOverlay [config]="{querySelector: 'p'}" style="max-width: 48rem;">
        <img class="card-img-top" src={{recipe.image}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{recipe.label}}</h5>
          <!--<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
        </div>
        <ul id="detailsList" class="list-group list-group-flush" [style.display]="'none'">
          <li class="list-group-item">Calories: {{recipe.calories|number}}</li>
          <li class="list-group-item">Total Weight: {{recipe.totalWeight|number}}</li>
          <li class="list-group-item">Total Time : {{recipe.totalTime | number}}  minutes</li>
          <li class="list-group-item"># : {{recipe.healthLabels }} </li>
        </ul>
  
        <div class="card-footer align-content-center">
          <a [routerLink]="['/recipedetail', recipe.uri]" class="btn btn-primary ">Details</a>
          <!-- <a [routerLink]="['/recipeDetails', recipe.uri]" class="btn btn-primary ">Details</a>-->
          <!--<small class="text-muted">Last updated 3 mins ago</small>-->
        </div>
      </div>
    </div>
  </div>
